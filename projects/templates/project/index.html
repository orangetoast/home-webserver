<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Projects</h1>
    <ul>
        {% for project in projects %}
            <li>{{ project.pk }} {{ project.project_name }}</li>
            <li>{{ project.description }}</li>
            <li>{{ project.start_date }}</li>
            <li>{{ project.end_date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
